---
repositories:
  - name: stable
    url: https://charts.helm.sh/stable

environments:
  default:
    values:
    - config/dev.env.yaml
    - values/dev.yaml
  dev:
    values:
    - config/dev.env.yaml
    - values/dev.yaml
  uat: 
    values:
      - config/uat.env.yaml
      - values/uat.yaml
  prd: 
    values:
      - config/prd.env.yaml
      - values/prd.yaml
  tst: 
    values:
      - config/tst.env.yaml
      - values/tst.yaml

helmDefaults:
  wait: false
  createNamespace: true
  timeout: 600

releases:
  - name: forecast-api
    namespace: {{ .Values.forecast.namespace }}
    chart: ./charts/forecast-api
    values:
      - ./charts/forecast-api/values-{{ requiredEnv "CLUSTER_NAME" }}.yaml
      - projectId: {{ .Values.env.GCLOUD_PROJECT }}
    hooks:
      - events: ['postsync']
        showlogs: true
        command: 'kubectl'
        args: ['label', 'ns', '{{ .Values.forecast.namespace }}', 'istio.io/rev={{ .Values.istio.revision }}', '--overwrite=true']
      - events: ['postsync']
        showlogs: true
        command: './scripts/enable-workload-identity.sh'
        args: 
         - '{{ .Values.gcp.project }}'
         - '{{ .Values.gcp.gsa }}'
         - '{{ .Values.forecast.serviceaccount }}'
         - '{{ .Values.forecast.namespace }}'
  