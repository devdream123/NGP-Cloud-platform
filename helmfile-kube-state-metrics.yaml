---
repositories:
  - name: stable
    url: https://charts.helm.sh/stable

environments:
  tst: 
    values:
      - config/tst.env.yaml
      - values/tst.yaml
  dev:
    values:
      - config/dev.env.yaml
      - values/dev.yaml

helmDefaults:
  wait: false
  createNamespace: false
  timeout: 600

releases:
  - name: kube-state-metrics
    chart: ./charts/kube-state-metrics
    namespace: {{ .Values.kubeStateMetrics.namespace }}
    values:
      - ./charts/kube-state-metrics/values-{{ requiredEnv "CLUSTER_NAME" }}.yaml
