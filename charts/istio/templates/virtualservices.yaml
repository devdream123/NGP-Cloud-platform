apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.VirtualServices.name }}
  labels:
    istio.io/rev: {{ .Values.asm.rev }}
spec:
  hosts:
   - "*"
  gateways:
    - {{ .Values.VirtualServices.spec.gateways }}
  http:
  - name: dealsheet
    match:
    - uri:
       prefix: /graphql
    route:
      - destination:
          host: dealsheet-api.ngp.svc.cluster.local
          port:
           number: 8080