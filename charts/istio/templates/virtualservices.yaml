apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.VirtualServices.name }}
  labels:
    istio.io/rev: {{ .Values.asm.rev }}
spec:
  hosts:
   - "*"
  gateways:
    - {{ .Values.gateways.name }}
  http:
  - name: graphql-mesh
    match:
    - uri:
       prefix: /graphql
    route:
      - destination:
          host: graphql-mesh.ngp.svc.cluster.local
          port:
            number: 80
  - name: hierarchy-api
    match:
    - uri:
       prefix: /hierarchy
    rewrite:
      uri: /
    route:
      - destination:
          host: hierarchy-api.ngp.svc.cluster.local
          port:
            number: 80
  - name: analytics
    match:
    - uri:
       prefix: /forecast
    rewrite:
      uri: /
    route:
      - destination:
          host: forecast-api.ngp.svc.cluster.local
          port:
            number: 80
