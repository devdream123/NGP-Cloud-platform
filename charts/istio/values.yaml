gateways:
  name: services-ingress
namespace: asm-gateway

asm:
  rev: asm-managed

servers:
    port: 
      name: http
      protocol: HTTP
      number: 80
    hosts:
      - "*"

VirtualServices: 
  name: services-ingress-rules
  spec: 
    hosts: '*'
    http: []

namespaces:
  backend: ngp-backend
  graphqlMesh: ngp-graphql-mesh
  analytics: ngp-analytics
