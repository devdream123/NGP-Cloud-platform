# Default values for pmr-email-sender-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

shouldDeploy: false

replicaCount: 1

image:
  repository: "us-central1-docker.pkg.dev/gcp-wow-corp-infra-qrtl-prod/hub-prd-us1-frontend-services-registry1/ngp-frontend-pmr-email-sender-service"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: "4003"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

projectId:

sql:
  region: us-central1
  pmrEmailTokensDB:
    dbName: ngsPMREmailTokens
    proxyPort: "5432"
    user: 
    schema: public
  proxyServer: localhost
  proxyVersion: "2.7.1"
  proxyResources:
    requests:
      memory: "32Mi"
      cpu: "50m"

serviceConfigurations:
  httpsProxy: 
  noProxy: "localhost,10.0.0.0/8,metadata.google.internal,169.254.169.254"
  sendgridNGSEmail: example@email.com
  sendgridAPIUrl: "https://api.sendgrid.com"
  supplierApprovalURL:
  emailSenderPort: "4003"
  approvalRequestTopicName:
  approvalRequestSubscriptionName:
  approvalResponseSubscriptionName:
  approvalResponseTopicName:
  pmrTokenExpiryTimeHrs: 24

secrets:
  sendgridApiKey:

otel:
  enabled: false
  serviceName: "pmr-email-sender-api"
  resourceAttributes: ""
  tracesExporter: "otlp"
  tracesSampler: "always_on"
  propagators: "tracecontext"
  logLevel: "info"

splunk:
  metricsEnabled: false
  profilerEnabled: false
  profilerMemoryEnabled: false
