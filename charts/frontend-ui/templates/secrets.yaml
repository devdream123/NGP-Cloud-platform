apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ include "frontend-ui.fullname" . }}-secrets
  labels:
    {{- include "frontend-ui.labels" . | nindent 4 }}
data:
  REACT_APP_ERROR_REPORTING_API_KEY: {{ .Values.secrets.reactAppErrorReportingApiKey | b64enc }}
  REACT_APP_LAUNCHDARKLY_CLIENT_ID: {{ .Values.secrets.reactAppLaunchDarklyClientId | b64enc }}
  TYPESENSE_KEY_API: {{ .Values.secrets.typesenseAPIKey | b64enc }}