projectId: ""

replicaCount: 3

frontend-ui:
  fullname: frontend-ui

  labels:
    run: frontend-ui

  selectorLabels:
    run: frontend-ui

image:
  repository: "us-central1-docker.pkg.dev/gcp-wow-corp-infra-qrtl-prod/hub-prd-us1-frontend-services-registry1/ngp-frontend-ui"
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  targetPort: 80
  port: 80
  negName: frontend-ui-neg

resources:
  requests:
    memory: 64Mi
    cpu: 50m
  limits:
    memory: 2Gi
    cpu: 2000m

nodeSelector: {}

tolerations: []

affinity: {}

server:
  proxyProtocol: "http"
  proxyHost: ""
  proxyPort: "80"
  targetPort: "8080"
  featureFlagsEnvironment: ""
  telemetryHostPrefix: otel-collector
  telemetryPort: "6832"
  image:
    repository: "us-central1-docker.pkg.dev/gcp-wow-corp-infra-qrtl-prod/hub-prd-us1-frontend-services-registry1/ngp-frontend-server"
    pullPolicy: Always
    tag: ""

otel:
  serviceName: "frontend-ui"
  resourceAttributes: ""
  tracesExporter: "otlp"
  tracesSampler: "always_on"
  propagators: "tracecontext"
  logLevel: "info"

splunk:
  metricsEnabled: false
  profilerEnabled: false
  profilerMemoryEnabled: false

secrets:
  typesenseAPIKey:
