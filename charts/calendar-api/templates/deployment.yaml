apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "calendar-api.fullname" . }}
  labels:
    {{- include "calendar-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "calendar-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "calendar-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ASPNETCORE_URLS
              value: http://*:{{ .Values.service.port }}
            - name: GCPSettings__ProjectId
              valueFrom:
                configMapKeyRef:
                  name: {{ include "calendar-api.fullname" . }}-cm
                  key: PROJECT_ID
            - name: Hierarchy__Url
              valueFrom:
                configMapKeyRef:
                  name: {{ include "calendar-api.fullname" . }}-cm
                  key: HIERARCHY_API_URL
            - name: Hierarchy__ApiKey
              valueFrom:
                configMapKeyRef:
                  name: {{ include "calendar-api.fullname" . }}-cm
                  key: HIERARCHY_API_KEY
            - name: DemandDriver__ForecastUrl
              valueFrom:
                configMapKeyRef:
                  name: {{ include "calendar-api.fullname" . }}-cm
                  key: DEMAND_DRIVER_FORECAST_URL
            - name: GraphQLClient__DealsheetUrl
              valueFrom:
                configMapKeyRef:
                  name: {{ include "calendar-api.fullname" . }}-cm
                  key: GRAPHQL_CLIENT_DEALSHEET_URL
            - name: FirestoreSettings__RootCollectionName
              valueFrom:
                configMapKeyRef:
                  name: {{ include "calendar-api.fullname" . }}-cm
                  key: FIRESTORE_SETTINGS_ROOTCOLLECTION_NAME
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 120
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 120
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
