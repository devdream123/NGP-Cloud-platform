projectId: ""
requestTracingRate: 1.0

replicaCount: 3

calendar-api:
  fullname: calendar-api
  
  labels:
    run: calendar-api

  selectorLabels:
    run: calendar-api

image:
  repository: ""
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

readinessProbe:
  path: /readyz
  port: http
  periodSeconds: 15
  initialDelaySeconds: 120

livelinessProbe:
  path: /graphql?query=%7B__typename%7D
  port: http
  failureThreshold: 2
  initialDelaySeconds: 15
  periodSeconds: 180

resources:
  requests:
    memory: 64Mi
    cpu: 50m
  limits:
    memory: 2Gi
    cpu: 2000m

nodeSelector: {}

tolerations: []

affinity: {}

hierarchy:
  url: http://hierarchy-api.ngp-backend.svc.cluster.local


demandDriver:
  forecastUrl: http://forecast-api.ngp-analytics.svc.cluster.local

graphQLClient:
  dealsheetUrl: http://dealsheet-api.ngp-backend.svc.cluster.local/graphql
  eventScheduleUrl: http://eventschedule-api.ngp-backend.svc.cluster.local/graphql


firestoreSettings:
  rootCollectionName: "calendar-assortments"

systemTimeZone: "Australia/Sydney"

serviceSettings:
  calendar:
    firestoreSettings:
      rootCollectionName: "calendar-assortments"
  dealsheet:
    firestoreSettings:
      rootCollectionName: "dealsheet-assortments"
  scenario:
    firestoreSettings:
      rootCollectionName: "scenarios"
  placeholder:
    firestoreSettings:
      rootCollectionName: "placeholders"

PodDisruptionBudget:
  minAvailable: 66% #K8s rounds up to the nearest integer if the Replica Count is odd
