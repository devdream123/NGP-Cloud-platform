projectId: ""
requestTracingRate: 1.0

replicaCount: 3

calendar-api:
  fullname: calendar-api

  labels:
    run: calendar-api

  selectorLabels:
    run: calendar-api

appVersion: v1

database:
  mode: postgres
  auth: builtin
  region: us-central1
  instance: ngp-us1-services1-sql
  port: "5432"
  user: postgres
  pwd: ""
  db: ngsSlotting
  schema: public
  server: localhost
  proxyVersion: "1.33.4"
  proxyResources:
    requests:
      memory: "32Mi"
      cpu: "50m"

image:
  repository: "us-central1-docker.pkg.dev/gcp-wow-corp-infra-qrtl-prod/hub-prd-us1-backend-services-registry1/qr-ngp-calendar"
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

readinessProbe:
  path: /readyz
  port: http
  periodSeconds: 15
  initialDelaySeconds: 120

livelinessProbe:
  path: /graphql?query=%7B__typename%7D
  port: http
  failureThreshold: 2
  initialDelaySeconds: 15
  periodSeconds: 180

resources:
  requests:
    memory: 64Mi
    cpu: 50m
  limits:
    memory: 2Gi
    cpu: 2000m

nodeSelector: {}

tolerations: []

affinity: {}

hierarchyChartName: hierarchy-api
forecastChartName: forecast-api
dealsheetChartName: dealsheet-api
eventScheduleChartName : eventschedule-api

backendNamespace: ngp-backend
analyticsNamespace: ngp-analytics

systemTimeZone: "Australia/Sydney"

firestore:
  calendarCollection: calendar-assortments
  calendarSettings:
    maximumQueries: ""
    maximumBatchSize: ""
    minimumBatchSize: ""
    maximumDegreeOfParallelism: ""

  dealsheetCollection: dealsheet-assortments
  dealsheetSettings:
    maximumQueries: ""
    maximumBatchSize: ""
    minimumBatchSize: ""
    maximumDegreeOfParallelism: ""

  scenariosCollection: scenarios
  placeholdersCollection: placeholders

PodDisruptionBudget:
  minAvailable: 66% #K8s rounds up to the nearest integer if the Replica Count is odd

secrets:
  typesenseAPIKey:
