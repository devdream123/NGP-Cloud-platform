image:
  repository: us-central1-docker.pkg.dev/gcp-wow-corp-infra-qrtl-prod/hub-prd-us1-backend-services-registry1/qr-ngp-calendar
  tag: v1.0.13-dev

firestoreSettings:
  rootCollectionName: "calendar-assortments-pg"

livelinessProbe:
  path: /graphql?query=%7B__typename%7D
  port: http
  failureThreshold: 2
  initialDelaySeconds: 15
  periodSeconds: 180

readinessProbe:
  path: /readyz
  port: http
  periodSeconds: 15
  initialDelaySeconds: 120

serviceSettings:
  calendar:
    firestoreSettings:
      rootCollectionName: "calendar-assortments-pg"
  dealsheet:
    firestoreSettings:
      rootCollectionName: "dealsheet-assortments-pg"
  scenario:
    firestoreSettings:
      rootCollectionName: "scenarios-pg"
