{{- if .Values.shouldDeploy }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pmr-sync-api.fullname" . }}-test-connection"
  labels:
    {{- include "pmr-sync-api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "pmr-sync-api.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
{{- end }}