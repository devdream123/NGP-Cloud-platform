projectId: ""

replicaCount: 3

eventschedule-api:
  fullname: eventschedule-api
  
  labels:
    run: eventschedule-api

  selectorLabels:
    run: eventschedule-api

image:
  repository: ""
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

readinessProbe: 
  path: /health
  port: http
  initialDelaySeconds: 15
  periodSeconds: 120

livelinessProbe:
  path: /health 
  port: http
  failureThreshold: 1
  initialDelaySeconds: 15
  periodSeconds: 120

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

firestoreSettings:
  rootCollectionName: "event-schedules"

systemTimeZone: "Australia/Sydney"