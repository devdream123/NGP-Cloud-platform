projectId: ""

replicaCount: 3

eventschedule-api:
  fullname: eventschedule-api
  
  labels:
    run: eventschedule-api

  selectorLabels:
    run: eventschedule-api

image:
  repository: ""
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

readinessProbe: 
  path: /readyz
  port: http
  periodSeconds: 15
  initialDelaySeconds: 120

livelinessProbe:
  path: /graphql?query=%7B__typename%7D
  port: http
  failureThreshold: 2
  initialDelaySeconds: 15
  periodSeconds: 180

resources:
  requests:
    memory: 64Mi
    cpu: 50m
  limits:
    memory: 400Mi
    cpu: 500m

nodeSelector: {}

tolerations: []

affinity: {}

firestoreSettings:
  rootCollectionName: "event-schedules"

systemTimeZone: "Australia/Sydney"

PodDisruptionBudget:
  minAvailable: 66% #K8s rounds up to the nearest integer if the Replica Count is odd