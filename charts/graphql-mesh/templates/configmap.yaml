---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mesh.fullname" . }}-meshrc-cm
data:
  .meshrc.yaml: |-
    ---
    serve:
        hostname: 0.0.0.0
        port: {{ .Values.service.port }}

    sources:
      - name: Deal Sheet
        handler:
          graphql:
            endpoint: http://{{ .Values.dealSheet.hostname }}:{{ .Values.dealSheet.port }}/graphql/
