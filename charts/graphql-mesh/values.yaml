replicaCount: 3

backendNamespace: ngp-backend 
analyticsNamespace: ngp-analytics
frontendNamespace: ngp-frontend

dealSheet:
  chartName: dealsheet-api
  port: "80"

calendar: 
  chartName: calendar-api
  port: "80"

eventSchedule: 
  chartName: eventschedule-api
  port: "80"

hierarchy: 
  chartName: hierarchy-api
  port: "80"

pgr:
  chartName: pgr-api
  port: "80"

customGroups:
  chartName: custom-groups-api
  port: "4000"
  
mesh:
  cors:
    origin: '*'

  debugEnabled: 0

  fullname: graphql-mesh
  
  labels:
    run: graphql-mesh

  selectorLabels:
    run: graphql-mesh

  graphqliEnabled: true
  introspectionEnabled: true
  errorMaskingEnabled: false

server:
  telemetryHostPrefix: otel-collector
  telemetryPort: 6832
  nodeOptions: "--max-old-space-size=3072" # memory limit in megabytes, must not exceed Values.resources.limits.memory
  debug: "0"

image:
  repository: "us-central1-docker.pkg.dev/gcp-wow-corp-infra-qrtl-prod/hub-prd-us1-backend-services-registry1/qr-ngp-graphql-mesh"
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

livelinessProbe:
  path: /healthcheck
  port: http
  initialDelaySeconds: 300
  periodSeconds: 120

readinessProbe:
  path: /readiness
  port: http
  initialDelaySeconds: 300
  periodSeconds: 120

resources:
  requests:
    memory: 100Mi
    cpu: 100m
  limits:
    memory: 3Gi
    cpu: 2000m

nodeSelector: {}

tolerations: []

affinity: {}

PodDisruptionBudget:
  minAvailable: 66% #K8s rounds up to the nearest integer if the Replica Count is odd

otel:
  enabled: False
  serviceName: "graphql-mesh"
  resourceAttributes: ""
  tracesExporter: "otlp"
  tracesSampler: "always_on"
  propagators: "tracecontext"
  logLevel: "info"

splunk:
  metricsEnabled: false
  profilerEnabled: false
  profilerMemoryEnabled: false
  profilerLogsEndpoint: ""

secrets:
  typesenseAPIKey: