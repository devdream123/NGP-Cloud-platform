replicaCount: 3

dealSheet:
  hostname: dealsheet-api.ngp.svc.cluster.local
  port: 80

calendar: 
  hostname: calendar-api.ngp.svc.cluster.local
  port: 80

eventschedule: 
  hostname: eventschedule-api.ngp.svc.cluster.local
  port: 80

hierarchy: 
  hostname: hierarchy-api.ngp.svc.cluster.local
  port: 80

mesh:
  cors:
    origin: '*'

  debugEnabled: 1

  fullname: graphql-mesh
  
  labels:
    run: graphql-mesh

  selectorLabels:
    run: graphql-mesh

image:
  repository: ""
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

livelinessProbe:
  path: /healthcheck
  port: http
  initialDelaySeconds: 300
  periodSeconds: 120

readinessProbe:
  path: /readiness
  port: http
  initialDelaySeconds: 300
  periodSeconds: 120

resources:
  requests:
    memory: 100Mi
    cpu: 100m
  limits:
    memory: 2Gi
    cpu: 2000m

nodeSelector: {}

tolerations: []

affinity: {}

PodDisruptionBudget:
  minAvailable: 66% #K8s rounds up to the nearest integer if the Replica Count is odd