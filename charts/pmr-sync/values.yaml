# Default values for custom-groups-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
shouldDeploy: false

projectId: ""
replicaCount: 1

image:
  repository: ""
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: "4001"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

sql:
  region: us-central1
  instance:
  proxyPort: "5432" 
  user:
  pmrBookkeepingDB:
    dbName: ngsPMRBookkeeping
    schema: public
  customGroupsDB:
    dbName: ngsCustomGroups
    schema: public
  proxyServer: localhost
  proxyVersion: "2.1.1"
  proxyResources:
    requests:
      memory: "32Mi"
      cpu: "50m"

otel:
  enabled: false
  serviceName: "pmr-sync"
  resourceAttributes: ""
  tracesExporter: "otlp"
  tracesSampler: "always_on"
  propagators: "tracecontext"
  logLevel: "info"

splunk:
  metricsEnabled: false
  profilerEnabled: false
  profilerMemoryEnabled: false

secrets:
  pmrEndpointAPICredential: