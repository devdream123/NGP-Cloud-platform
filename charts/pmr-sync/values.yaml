# Default values for pmr-sync-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
shouldDeploy: false

replicaCount: 1

image:
  repository: "us-central1-docker.pkg.dev/gcp-wow-corp-infra-qrtl-prod/hub-prd-us1-frontend-services-registry1/ngp-frontend-pmr-sync-service"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: "4001"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

sql:
  region: us-central1
  instance:
  pmrBookkeepingDB:
    dbName: ngsPMRBookkeeping
    proxyPort: "5432"
    user: 
    schema: public
  proxyServer: localhost
  proxyVersion: "2.7.1"
  proxyResources:
    requests:
      memory: "32Mi"
      cpu: "50m"

serviceConfigurations:
  submitDealTopicName:
  submitDealSubscriptionName:
  deleteDealTopicName:
  deleteDealSubscriptionName:
  syncResponseTopicName:
  serverUrl:
  numOfAttempts:
  startingDelay:
  timeMultiple:
  queueConcurrency:
  queueInterval:
  queueIntervalCap:
  httpsProxy:

otel:
  enabled: false
  serviceName: "pmr-sync"
  resourceAttributes: ""
  tracesExporter: "otlp"
  tracesSampler: "always_on"
  propagators: "tracecontext"
  logLevel: "info"

splunk:
  metricsEnabled: false
  profilerEnabled: false
  profilerMemoryEnabled: false

secrets:
  pmrEndpointAPICredential: