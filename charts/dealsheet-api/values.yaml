projectId: ""
requestTracingRate: 1.0

replicaCount: 3

dealsheet-api:
  fullname: dealsheet-api

  labels:
    run: dealsheet-api

  selectorLabels:
    run: dealsheet-api

database:
  region: us-central1
  instance: ngp-us1-services1-sql
  port: "5432"
  db: ngsSlotting
  schema: public
  server: localhost
  proxyVersion: "2.3.0"
  user: ""
  proxyResources:
    requests:
      memory: "32Mi"
      cpu: "50m"

image:
  repository: "us-central1-docker.pkg.dev/gcp-wow-corp-infra-qrtl-prod/hub-prd-us1-backend-services-registry1/qr-ngp-dealsheet"
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

readinessProbe:
  path: /readyz
  port: http
  periodSeconds: 15
  initialDelaySeconds: 120

livelinessProbe:
  path: /graphql?query=%7B__typename%7D
  port: http
  failureThreshold: 2
  initialDelaySeconds: 15
  periodSeconds: 180

resources:
  requests:
    memory: 100Mi
    cpu: 100m
  limits:
    memory: 4Gi
    cpu: 2000m

nodeSelector: {}

tolerations: []

affinity: {}

backendNamespace: ngp-backend
analyticsNamespace: ngp-analytics

hierarchyChartName: hierarchy-api
forecastChartName: forecast-api
calendarChartName: calendar-api

systemTimeZone: "Australia/Sydney"

PodDisruptionBudget:
  minAvailable: 66% #K8s rounds up to the nearest integer if the Replica Count is odd

otel:
  enabled: False
  serviceName: "dealsheet-api"
  resourceAttributes: ""
  tracesExporter: "otlp"
  tracesSampler: "always_on"
  propagators: "tracecontext"
  logLevel: "info"

secrets:
  typesenseAPIKey:
