apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dealsheet-api.fullname" . }}-cm
  labels:
    {{- include "dealsheet-api.labels" . | nindent 4 }}
data:
  PROJECT_ID: {{ .Values.projectId | quote }}
  HIERARCHY_API_URL: {{ .Values.hierarchy.url | quote }}
  HIERARCHY_API_KEY: {{ .Values.hierarchy.key | quote }}
  DEMAND_DRIVER_FORECAST_URL: {{ .Values.demandDriver.forecastUrl | quote }}
