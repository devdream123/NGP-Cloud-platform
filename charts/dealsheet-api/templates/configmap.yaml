apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dealsheet-api.fullname" . }}-cm
  labels:
    {{- include "dealsheet-api.labels" . | nindent 4 }}
data:
  PROJECT_ID: {{ .Values.projectId | quote }}
  HIERARCHY_API_URL: {{ .Values.hierarchy.url | quote }}
  HIERARCHY_API_KEY: {{ .Values.hierarchy.key | quote }}
  DEMAND_DRIVER_FORECAST_URL: {{ .Values.demandDriver.forecastUrl | quote }}
  GRAPHQL_CLIENT_CALENDAR_URL: {{ .Values.graphQLClient.calendarUrl | quote }}
  FIRESTORE_SETTINGS_ROOTCOLLECTION_NAME: {{ .Values.firestoreSettings.rootCollectionName | quote }}
  SERVICE_SETTINGS_CALENDAR_FIRESTORE_SETTINGS_ROOTCOLLECTION_NAME: {{ .Values.serviceSettings.calendar.firestoreSettings.rootCollectionName | quote }}
  SERVICE_SETTINGS_DEALSHEET_FIRESTORE_SETTINGS_ROOTCOLLECTION_NAME: {{ .Values.serviceSettings.dealsheet.firestoreSettings.rootCollectionName | quote }}  
  SYSTEM_TIME_ZONE: {{ .Values.systemTimeZone | quote }}
