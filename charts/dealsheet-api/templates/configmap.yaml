apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dealsheet-api.fullname" . }}-cm
  labels:
    {{- include "dealsheet-api.labels" . | nindent 4 }}
data:
  GCPSettings__ProjectId: {{ .Values.projectId | quote }}
  GCPSettings__RequestTracingRate: {{ .Values.requestTracingRate | quote }}
  Hierarchy__Url: {{ .Values.hierarchy.url | quote }}
  DemandDriver__ForecastUrl: {{ .Values.demandDriver.forecastUrl | quote }}
  GraphQLClient__CalendarUrl: {{ .Values.graphQLClient.calendarUrl | quote }}
  FirestoreSettings__RootCollectionName: {{ .Values.firestoreSettings.rootCollectionName | quote }}
  ServiceSettings__Calendar__FirestoreSettings__RootCollectionName: {{ .Values.serviceSettings.calendar.firestoreSettings.rootCollectionName | quote }}
  ServiceSettings__Dealsheet__FirestoreSettings__RootCollectionName: {{ .Values.serviceSettings.dealsheet.firestoreSettings.rootCollectionName | quote }}
  ServiceSettings__Scenario__FirestoreSettings__RootCollectionName: {{ .Values.serviceSettings.scenario.firestoreSettings.rootCollectionName | quote }}
  SystemTimeZone: {{ .Values.systemTimeZone | quote }}
  ASPNETCORE_URLS: http://*:{{ .Values.service.port }}
