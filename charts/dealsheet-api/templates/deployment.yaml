apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dealsheet-api.fullname" . }}
  labels:
    {{- include "dealsheet-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dealsheet-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- include "dealsheet-api.configChecksum" . | nindent 8 }}
      labels:
        {{- include "dealsheet-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "dealsheet-api.fullname" . }}-cm
            - secretRef:
                name: {{ include "dealsheet-api.fullname" . }}-secrets
          env:
            {{- if .Values.otel.enabled }}
            - name: SPLUNK_OTEL_AGENT
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://$(SPLUNK_OTEL_AGENT):4318"
            {{- end }}
            - name: ConnectionStrings__SlottingDb
              value: "{{ printf "Server=%s;Port=%s;Database=%s;UID=%s;PWD=" .Values.database.server .Values.database.port .Values.database.db .Values.database.user }}"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.livelinessProbe.path }}
              port: {{ .Values.livelinessProbe.port }}
            initialDelaySeconds: {{ .Values.livelinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livelinessProbe.periodSeconds }}
            failureThreshold: {{ .Values.livelinessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: {{ .Values.readinessProbe.port }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- if eq .Values.database.mode "postgres" }}
        - name: cloud-sql-proxy
          {{- if semverCompare ">= 2.0.0" .Values.database.proxyVersion }}
          image: "gcr.io/cloud-sql-connectors/cloud-sql-proxy:{{ .Values.database.proxyVersion }}"
            {{- if eq .Values.database.auth "iam" }}
          command: [
            "/cloud-sql-proxy",
            "--auto-iam-authn",
            "--private-ip",
            "--impersonate-service-account={{ .Values.database.user }}.gserviceaccount.com",
            "{{ .Values.projectId }}:{{ .Values.database.region }}:{{ .Values.database.instance }}"
          ]
            {{- else }}
          command: [
            "/cloud-sql-proxy",
            "--private-ip",
            "{{ .Values.projectId }}:{{ .Values.database.region }}:{{ .Values.database.instance }}"
          ]
            {{- end }}
          {{- else }}
          image: "gcr.io/cloudsql-docker/gce-proxy:{{ .Values.database.proxyVersion }}"
          command:
            - "/cloud_sql_proxy"
            - "-instances={{ .Values.projectId }}:{{ .Values.database.region }}:{{ .Values.database.instance }}=tcp:{{ .Values.database.port }}"
            - "-ip_address_types=PRIVATE"
          {{- end }}
          securityContext:
            runAsNonRoot: true
          resources:
            {{- toYaml .Values.database.proxyResources | nindent 12 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
