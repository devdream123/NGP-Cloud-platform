apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hierarchy-api.fullname" . }}
  labels:
    {{- include "hierarchy-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "hierarchy-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- include "hierarchy-api.configChecksum" . | nindent 8 }}
      labels:
        {{- include "hierarchy-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "hierarchy-api.fullname" . }}-cm
            - secretRef: 
                name: {{ include "hierarchy-api.fullname" . }}-secrets
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 120
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 120
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.proxyConfiguration.enabled }}
        - name: {{ .Chart.Name }}-proxy
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.proxyConfiguration.image.repository }}:{{ .Values.proxyConfiguration.image.tag }}"
          imagePullPolicy: {{ .Values.proxyConfiguration.image.pullPolicy }}
          env:
            - name: SPLUNK_OTEL_AGENT
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 120
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 120
          volumeMounts:
            - mountPath: /etc/nginx/conf.d/default.conf
              name: {{ include "hierarchy-api.fullname" . }}-proxy-cm
              subPath: default.conf
            - mountPath: /etc/nginx/conf/open-telemetry.toml
              name: {{ include "hierarchy-api.fullname" . }}-otel-cm
              subPath: open-telemetry.toml
          resources:
            {{- toYaml .Values.proxyConfiguration.resources | nindent 12 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
