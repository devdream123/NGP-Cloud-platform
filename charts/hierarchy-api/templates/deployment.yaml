apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hierarchy-api.fullname" . }}
  labels:
    {{- include "hierarchy-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "hierarchy-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "hierarchy-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CollectionName
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hierarchy-api.fullname" . }}-cm
                  key: COLLECTION_NAME
            - name: TypesenseConfiguration__ApiKey
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hierarchy-api.fullname" . }}-cm
                  key: TYPESENSE_API_KEY
            - name: TypesenseConfiguration__Host
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hierarchy-api.fullname" . }}-cm
                  key: TYPESENSE_HOST
            - name: TypesenseConfiguration__Port
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hierarchy-api.fullname" . }}-cm
                  key: TYPESENSE_PORT
            - name: TypesenseConfiguration__Protocol
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hierarchy-api.fullname" . }}-cm
                  key: TYPESENSE_PROTOCOL
            - name: TypesenseConfiguration__BatchSize
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hierarchy-api.fullname" . }}-cm
                  key: TYPESENSE_BATCH_SIZE
            - name: FirestoreSettings__ProjectId
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hierarchy-api.fullname" . }}-cm
                  key: FIRESTORE_PROJECT_ID
            - name: FirestoreSettings__CollectionName
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hierarchy-api.fullname" . }}-cm
                  key: FIRESTORE_COLLECTION_NAME
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 120
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 120
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
