apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
      - name: cloud-sql-proxy
        image: "gcr.io/cloud-sql-connectors/cloud-sql-proxy:{{ .Values.sql.proxyVersion }}"
        command: [
                "/cloud-sql-proxy",
                "--auto-iam-authn",
                "--private-ip",
                "--port={{ .Values.sql.customGroupsDB.proxyPort }}",
                "--impersonate-service-account={{ .Values.sql.customGroupsDB.user }}.gserviceaccount.com",
                "{{ .Values.projectId }}:{{ .Values.sql.region }}:{{ .Values.sql.instance }}"
            ]
      - name: db-migrator-job
        envFrom:
          - configMapRef:
              name: {{ include "custom-groups-api.fullname" . }}-cm
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/bin/sh", "-c"]
        args: ["cd services/custom-groups; pnpm sequelize-cli db:migrate && pnpm sequelize-cli db:seed:all"]