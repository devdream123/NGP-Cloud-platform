shouldDeploy: false

replicaCount: 1

image:
  repository: "us-central1-docker.pkg.dev/gcp-wow-corp-infra-qrtl-prod/hub-prd-us1-frontend-services-registry1/ngp-frontend-ngs-debug-app"
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

service:
  type: ClusterIP
  targetPort: 3000
  port: 3000
  negName: ngs-debug-app-neg

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

podAnnotations: {}
podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}

livenessProbe:
  path: /
readinessProbe:
  path: /

serviceConfigurations:
  approvalRequestTopicName:
  deleteDealTopicName:
  submitDealTopicName:
  syncResponseTopicName:

otel:
  enabled: false
  serviceName: "ngs-debug-app"
  resourceAttributes: ""
  tracesExporter: "otlp"
  tracesSampler: "always_on"
  propagators: "tracecontext"
  logLevel: "info"

splunk:
  metricsEnabled: false
  profilerEnabled: false
  profilerMemoryEnabled: false