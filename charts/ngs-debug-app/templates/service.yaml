{{- if .Values.shouldDeploy }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ngs-debug-app.fullname" . }}
  labels:
    {{- include "ngs-debug-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ngs-debug-app.selectorLabels" . | nindent 4 }}
{{- end }}
