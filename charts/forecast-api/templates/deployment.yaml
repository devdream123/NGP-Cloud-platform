apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "forecast-api.fullname" . }}
  labels:
    {{- include "forecast-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "forecast-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- include "forecast-api.configChecksum" . | nindent 8 }}
      labels:
        {{- include "forecast-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "forecast-api.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 60
            periodSeconds: 120
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "forecast-api.fullname" . }}-cm
            {{- if ne .Values.database.auth "iam" }}
            - secretRef:
                name: {{ include "forecast-api.fullname" . }}-secrets
            {{- end }}
        {{- if eq .Values.database.mode "postgres" }}
        - name: cloud-sql-proxy
          {{- if semverCompare ">= 2.0.0" .Values.database.proxyVersion }}
          image: "gcr.io/cloud-sql-connectors/cloud-sql-proxy:{{ .Values.database.proxyVersion }}"
            {{- if eq .Values.database.auth "iam" }}
          command: [
            "/cloud-sql-proxy",
            "--auto-iam-authn",
            "--private-ip",
            "--impersonate-service-account={{ .Values.database.user }}.gserviceaccount.com",
            "{{ .Values.projectId }}:{{ .Values.database.region }}:{{ .Values.database.instance }}"
          ]
            {{- else }}
          command: [
            "/cloud-sql-proxy",
            "--private-ip",
            "{{ .Values.projectId }}:{{ .Values.database.region }}:{{ .Values.database.instance }}"
          ]
            {{- end }}
          {{- else }}
          image: "gcr.io/cloudsql-docker/gce-proxy:{{ .Values.database.proxyVersion }}"
          command:
            - "/cloud_sql_proxy"
            - "-instances={{ .Values.projectId }}:{{ .Values.database.region }}:{{ .Values.database.instance }}=tcp:5432"
            - "-ip_address_types=PRIVATE"
          {{- end }}
          securityContext:
            runAsNonRoot: true
          resources:
            {{- toYaml .Values.database.proxyResources | nindent 12 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
