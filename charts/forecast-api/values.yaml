projectId: gcp-wow-corp-qretail-ngp-dev

replicaCount: 3

forecast-api:
  fullname: forecast-api

  labels:
    run: forecast-api

  selectorLabels:
    run: forecast-api

environment: production

database:
  mode: postgres
  auth: builtin
  region: us-central1
  instance: forecast-api-db
  user: postgres
  pwd: ""
  db: qforecast
  schema: public
  localhost: "127.0.0.1"
  host: ""
  proxyVersion: "1.30.1"
  proxyResources:
    requests:
      memory: "32Mi"
      cpu: "50m"

image:
  repository: us-central1-docker.pkg.dev/gcp-wow-corp-infra-qrtl-prod/hub-prd-us1-backend-services-registry1/qr-ngp-qforecast
  pullPolicy: Always
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

serviceAccount:
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "forecast-api-ksa"
  annotations: {
    iam.gke.io/gcp-service-account: cloud-sql@gcp-wow-corp-qretail-ngp-dev.iam.gserviceaccount.com
  }

resources:
  requests:
    memory: 64Mi
    cpu: 500m
  limits:
    memory: 1Gi
    cpu: 3000m

nodeSelector: {}

tolerations: []

affinity: {}

PodDisruptionBudget:
  minAvailable: 66% #K8s rounds up to the nearest integer if the Replica Count is odd 
  maxUnavailable: 33%