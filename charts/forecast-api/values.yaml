projectId: gcp-wow-corp-qretail-ngp-dev

replicaCount: 3

forecast-api:
  fullname: forecast-api

  labels:
    run: forecast-api

  selectorLabels:
    run: forecast-api

environment: production

appServer:
  timeout: 600
  port: 80
  workers: 4

database:
  mode: postgres
  region: us-central1
  instance: forecast-api-db
  port: "5432"
  user: ""
  db: qforecast
  schema: ""
  server: localhost
  proxyVersion: "2.1.1"
  proxyResources:
    requests:
      memory: "32Mi"
      cpu: "50m"

image:
  repository: "us-central1-docker.pkg.dev/gcp-wow-corp-infra-qrtl-prod/hub-prd-us1-backend-services-registry1/qr-ngp-qforecast"
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

serviceAccount:
  create: false
  annotations: {}
  name: ""

resources:
  requests:
    memory: 64Mi
    cpu: 500m
  limits:
    memory: 2Gi
    cpu: 3000m

nodeSelector: {}

tolerations: []

affinity: {}

PodDisruptionBudget:
  minAvailable: 66% #K8s rounds up to the nearest integer if the Replica Count is odd

runValidation: False

otel:
  serviceName: "forecast-api"
  resourceAttributes: ""
  tracesExporter: otlp
  propagators: "tracecontext"
  logLevel: info