---
repositories:
  - name: stable
    url: https://charts.helm.sh/stable

environments:
  uat: 
    values:
      - config/uat.env.yaml
      - values/uat.yaml
  dev: 
    values:
      - config/dev.env.yaml
      - values/dev.yaml
  prd: 
    values:
      - config/prd.env.yaml
      - values/prd.yaml
  tst: 
    values:
      - config/tst.env.yaml
      - values/tst.yaml

helmDefaults:
  wait: false
  createNamespace: true
  timeout: 600

releases:
  - name: istio-gateway
    chart: ./charts/istio-gateway
    namespace: {{ .Values.istio.namespace }}
    values:
      - ./charts/istio-gateway/values-{{ requiredEnv "CLUSTER_NAME" }}.yaml
    hooks:
      - events: ['postsync']
        showlogs: true
        command: 'kubectl'
        args: ['label', 'ns', '{{ .Values.istio.namespace }}', 'istio.io/rev={{ .Values.istio.revision }}', '--overwrite=true']
      - events: ['postuninstall']
        showlogs: true
        command: 'kubectl'
        args: ['delete', 'ns', '{{ .Values.istio.namespace }}']
  - name: istio
    chart: ./charts/istio
    namespace: {{ .Values.istio.namespace }}
    values:
      - ./charts/istio/values-{{ requiredEnv "CLUSTER_NAME" }}.yaml
    hooks:
      - events: ['postsync']
        showlogs: true
        command: 'kubectl'
        args: ['label', 'ns', '{{ .Values.istio.namespace }}', 'istio.io/rev={{ .Values.istio.revision }}', '--overwrite=true']
      - events: ['postuninstall']
        showlogs: true
        command: 'kubectl'
        args: ['delete', 'ns', '{{ .Values.istio.namespace }}']