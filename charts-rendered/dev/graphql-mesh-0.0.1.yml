# Source: graphql-mesh/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: qr-ngp-graphql-mesh-meshrc-cm
data:
  .meshrc.yaml: |-
    ---
    serve:
        cors:
          origin: '*'
        hostname: 0.0.0.0
        port: 8080

    sources:
      - name: Deal Sheet
        handler:
          graphql:
            endpoint: http://dealsheet-api.ngp.svc.cluster.local:8080/graphql/
---
# Source: graphql-mesh/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: qr-ngp-graphql-mesh
  labels:
    helm.sh/chart: graphql-mesh-0.0.1
    app.kubernetes.io/name: graphql-mesh
    app.kubernetes.io/instance: qr-ngp
    app.kubernetes.io/version: "0.26.2"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app.kubernetes.io/name: graphql-mesh
    app.kubernetes.io/instance: qr-ngp
---
# Source: graphql-mesh/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qr-ngp-graphql-mesh
  labels:
    helm.sh/chart: graphql-mesh-0.0.1
    app.kubernetes.io/name: graphql-mesh
    app.kubernetes.io/instance: qr-ngp
    app.kubernetes.io/version: "0.26.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: graphql-mesh
      app.kubernetes.io/instance: qr-ngp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: graphql-mesh
        app.kubernetes.io/instance: qr-ngp
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: graphql-mesh
          securityContext:
            {}
          image: "us-central1-docker.pkg.dev/gcp-wow-corp-qretail-ngp-dev/qr-dev-backend-artifact-registry/qr-ngp-graphql-mesh:0.26.2"
          imagePullPolicy: Always
          env:
            - name: DEBUG
              value: "1"
          volumeMounts:
            - mountPath: /mesh/.meshrc.yaml
              name: qr-ngp-graphql-mesh-meshrc-cm
              subPath: .meshrc.yaml
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
          readinessProbe:
            httpGet:
              path: /readiness
              port: http
          resources:
            {}
      volumes:
      - name: qr-ngp-graphql-mesh-meshrc-cm
        configMap:
          name: qr-ngp-graphql-mesh-meshrc-cm
---
