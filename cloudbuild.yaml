---
steps:
  - name: 'us-central1-docker.pkg.dev/gcp-wow-corp-infra-qrtl-prod/hub-prd-us1-shared-asset-registry1/helmfile:21-11-2022'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        chmod +x ./scripts/*
        set -o errexit   # abort on nonzero exitstatus
        set -o pipefail  # don't hide errors within pipes
        
        if [[ "$BRANCH_NAME" == 'main' ]]; then
          ./scripts/substitute-charts-secrets.sh
        fi
        if [[ "$BRANCH_NAME" == 'tst' ]]; then
          ./scripts/substitute-charts-secrets.sh tst
        fi
    secretEnv:
      - 'TYPESENSE_API_KEY'
      - 'FORECAST_POSTGRES_PWD_DEV'
      - 'FORECAST_POSTGRES_PWD_UAT'
      - 'FORECAST_POSTGRES_PWD_PRD'
      - 'FORECAST_POSTGRES_PWD_TST'
      - 'PMR_ENDPOINT_API_CREDENTIAL_DEV'
      - 'PMR_ENDPOINT_API_CREDENTIAL_UAT'
      - 'PMR_ENDPOINT_API_CREDENTIAL_PRD'
  - name: 'us-central1-docker.pkg.dev/gcp-wow-corp-infra-qrtl-prod/hub-prd-us1-shared-asset-registry1/helmfile:21-11-2022'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -o errexit   # abort on nonzero exitstatus
        set -o pipefail  # don't hide errors within pipes
        
        if [[ "$BRANCH_NAME" == 'main' ]]; then
          ./scripts/render-helm-charts.sh
        fi
        if [[ "$BRANCH_NAME" == 'tst' ]]; then
          ./scripts/render-helm-charts.sh tst
        fi
  - name: 'us-central1-docker.pkg.dev/gcp-wow-corp-infra-qrtl-prod/hub-prd-us1-shared-asset-registry1/helmfile:21-11-2022'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -o errexit   # abort on nonzero exitstatus
        set -o pipefail  # don't hide errors within pipes
        
        if [[ "$BRANCH_NAME" == 'main' ]]; then
          ./scripts/deploy.sh
        fi
        if [[ "$BRANCH_NAME" == 'tst' ]]; then
          ./scripts/deploy.sh tst
        fi
options:
  logging: CLOUD_LOGGING_ONLY
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/ngp-ci-us1-typesense-hierarchy-api-key1-sms/versions/1
      env: TYPESENSE_API_KEY
    - versionName: projects/$PROJECT_ID/secrets/ngp-dev-us1-pmr-api-credential1-sms/versions/1
      env: 'PMR_ENDPOINT_API_CREDENTIAL_DEV'