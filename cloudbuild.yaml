---
steps:
  - name: 'gcr.io/gcp-wow-corp-qretail-ngp-dev/helmfile'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        mkdir -p "$HOME/.local/share/helm"
        ln -s /root/.local/share/helm/plugins "$HOME/.local/share/helm/plugins"
        if [[ "$BRANCH_NAME" == 'main' || "$BRANCH_NAME" == 'dev' ]]; then
          ./scripts/deploy.sh -e "$BRANCH_NAME" -n ngp
        fi

options:
  env:
    - "KUBECTL_DRY_RUN=none"
