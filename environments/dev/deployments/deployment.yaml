apiVersion: apps/v1
kind: Deployment
metadata:
  name: dealsheet-api
  labels:
    app: dealsheet-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dealsheet-api
  template:
    metadata:
      labels:
        app: dealsheet-api
    spec:
      containers:
      - name: dealsheet-api
        image: us-central1-docker.pkg.dev/gcp-wow-corp-qretail-ngp-dev/qr-dev-backend-artifact-registry/qr-ngp-dealsheet:0.0.8
        ports:
        - containerPort: 5001
