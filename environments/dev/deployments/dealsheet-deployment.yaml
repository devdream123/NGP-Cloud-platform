apiVersion: apps/v1
kind: Deployment
metadata:
  name: dealsheet-api
  labels:
    app: dealsheet-api
  namespace: ngp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dealsheet-api
  template:
    metadata:
      labels:
        app: dealsheet-api
    spec:
      containers:
      - name: dealsheet-api
        image: us-central1-docker.pkg.dev/gcp-wow-corp-qretail-ngp-dev/qr-dev-backend-artifact-registry/qr-ngp-dealsheet:0.0.22
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: ASPNETCORE_URLS
          value: http://*:8080
