steps:
  - name: 'gcr.io/cloud-builders/kubectl'
    id: Deploy deployments
    args: ["bash ./deploy.sh $BRANCH_NAME"]
options:
  env:
    - "LOCATION = us-central1"
    - "ARTIFACT_REPOSITORY= qr-dev-backend-artifact-registry"
    - "CLOUDSDK_COMPUTE_REGION=us-central1"
    - "CLOUDSDK_CONTAINER_CLUSTER=qr-dev-analytics-backend"
    - "KUBECTL_DRY_RUN=none"