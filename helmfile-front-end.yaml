---
repositories:
  - name: stable
    url: https://charts.helm.sh/stable

environments:
  tst: 
    values:
      - config/tst.env.yaml
      - values/tst.yaml
  dev: 
    values:
      - config/dev.env.yaml
      - values/dev.yaml
  uat: 
    values:
      - config/uat.env.yaml
      - values/uat.yaml
  prd: 
    values:
      - config/prd.env.yaml
      - values/prd.yaml

helmDefaults:
  wait: false
  createNamespace: true
  timeout: 600

releases:
  - name: frontend-ui
    chart: ./charts/frontend-ui
    namespace: {{ .Values.frontend.namespace }}
    values:
      - ./charts/frontend-ui/values-{{ requiredEnv "CLUSTER_NAME" }}.yaml