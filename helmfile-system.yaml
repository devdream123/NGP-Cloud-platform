---
repositories:
  - name: stable
    url: https://charts.helm.sh/stable

environments:
  uat: 
    values:
      - config/uat.env.yaml
      - values/uat.yaml
  dev: 
    values:
      - config/dev.env.yaml
      - values/dev.yaml
  prd: 
    values:
      - config/prd.env.yaml
      - values/prd.yaml
  tst: 
    values:
      - config/tst.env.yaml
      - values/tst.yaml

helmDefaults:
  wait: false
  createNamespace: true
  timeout: 600

releases:
  - name: web-proxy-daemonset
    chart: ./charts/web-proxy-ds
    namespace: {{ .Values.webProxy.namespace }}
    values:
      - ./charts/web-proxy-ds/values-{{ requiredEnv "CLUSTER_NAME" }}.yaml